<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>

  <div><span class="detail-field-desc">id: </span>{{ hero.id }}</div>

  <div>
    <label>
      <span class="detail-field-desc">name:</span>
      <input id="name-input-field" (ngModelChange)="adjustFieldSize()" [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>

</div>
